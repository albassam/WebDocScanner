<div class="container-fluid">
    <div class="row">
        <div class="col justify-content-center">
            <img [src]="imagePath" class="mx-auto d-block" width="80%" *ngIf="imagePath">
        </div>
    </div>
    <div class="row justify-content-center mt-1">
        <div class="col-3">
            <img src="assets/camera.png" width="50%" (click)="takePicture()">
            <input type="file" id="imageSelector" (change)="fileSelectedEvent($event)" hide="true" accept="image/*"
                #imageFileInput>
        </div>
        <div class="col-3" *ngIf="generatedPDF">
            <img src="assets/download.png" width="50%" (click)="download()">
        </div>
    </div>
</div>
<canvas id="canvas" #previewCanvas hidden="true"></canvas>
<ngx-spinner></ngx-spinner>
